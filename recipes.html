<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FoobarFood</title>
</head>
<body>
  <h1>Hello World</h1>

  <div id="recipe1"></div>
  <div id="recipe2"></div>
  <div id="recipe3"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

  //var APIKey = "166a433c57516f51dfab1f7edaed8413";
  var queryURL = "http://www.recipepuppy.com/api/?&q=tuna+melt"
    // var queryURL = "http://www.recipepuppy.com/api/?&q" + "(food)+(food)"

    $.ajax({
      url: queryURL,
      method: "GET"
    })

      .then(function(response) {
        console.log(response)

        var obj = JSON.parse(response);
        console.log(obj);

        var recipeCard = obj.results[0];
        //console.log(recipeCard);

        var recipeTitle = recipeCard.title;
        //console.log(recipeCard.title);

        var recipeIngredientsString = recipeCard.ingredients;
        console.log(recipeIngredientsString);

        var recipeIngredients = recipeIngredientsString.split(",")

        console.log(recipeIngredients);
      
        var i;
        for (i=0; i<recipeIngredients.length; i++) {
          console.log(recipeIngredients[i]);
          $("#recipe1").append("<li>"+ recipeIngredients[i]);
          }


        var recipeLink = recipeCard.href;
        console.log(recipeLink);

        $("#recipe1").prepend("Recipe: " + recipeTitle);
        //$("#recipe1").append("<br>" + "Ingredients: " + "<ul>" + recipeIngredients);
        $("#recipe1").append("<br>" + "<a href='" + recipeLink + "'>" + "Click to follow link! </a>")

        //`q=${searchTerm.replace(/ /g,'+')}`;



      });

      </script>
</body>
</html>
