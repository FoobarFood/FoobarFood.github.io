<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"

  <!-- api links go here -->

  <title>FoobarFood</title>

<body>
  <div class="jumbotron">
    <div class="row">
      <div class="col-lg-12 col-md-6">
        <h1 class="text-center">Foobar Foods Placeholder</h1>
        <form class = "pure-form">
            <div class="form-row justify-content-center">
               <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Name</label>
                    <input type="text" class="form-control mb-2" id="location" placeholder="New York City, NY or Zip Code">
                  </div>
                  <div class="col-auto">
                      <button type="submit" class="btn btn-light mb-2" id="btnSub">Submit</button>
                    </div>
            </div>
          </form>
      </div>
    </div>
  </div>
  <!-- inserted div that tells you your location and the weather in a string -->
  <div class="container popInDiv">
    <div class="row">
      <div class="col-lg-12 col-md-6">
        <p class="text-center" id="fooString">popin div goes here</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-3" id="recipedSuggestions">
        recipe suggestions go here
      </div>
      <div class="col-lg-6 col-md-3" id="foodImage">
        image goes here
        <div class="row">
          <div class="col-lg-6 col-md-3" id="recipe">
            recipes go here
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Footer -->
  <footer class="sticky-footer bg-primary border-top border-info">
    <div class="container">
      &copy; 2018
    </div>
  </footer>
</div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
